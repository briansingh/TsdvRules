<div class="modal-header">
  <h3 class="modal-title">Create Rule</h3>
</div>
<div class="modal-body">
  <form>
      <div class="form-group">
        <label>Block Plan</label>
        <div>
          <select class="form-control" ng-model="modalDialogCtrl.selectedPlan" ng-options="plan.Title for plan in modalDialogCtrl.plans">
          </select>
        </div>
      </div>
      <div class="form-group">
        <label>Title</label>
        <div>
          <input class="form-control" type="text" placeholder="Enter rule title" ng-model="modalDialogCtrl.ruleTitle"  />
        </div>
      </div>
      <div class="form-group">
        <label>Folder</label>
        <div>
          <select class="form-control" ng-model="modalDialogCtrl.selectedFolder" ng-options="folder.Title for folder in modalDialogCtrl.folders">
          </select>
        </div>
      </div>
      <div class="form-group">
        <label>Form</label>
        <div>
          <select class="form-control" ng-model="modalDialogCtrl.selectedForm" ng-options="form.Title for form in modalDialogCtrl.forms">
          </select>
        </div>
      </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="modalDialogCtrl.save()">Save</button>
  <button class="btn btn-warning" ng-click="modalDialogCtrl.cancel()">Cancel</button>
</div>
